<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Logo Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        .info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 10;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .info h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .info p {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="info">
        <h1>Move your mouse to rotate</h1>
        <p>Auto-rotating 3D logo preview</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        // Transparent background
        scene.background = null;

        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true // Enable transparency
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(5, 5, 5);
        scene.add(directionalLight1);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
        directionalLight2.position.set(-5, -5, -5);
        scene.add(directionalLight2);

        // Helper function to create rotated rounded square
        const createRotatedRoundedSquare = (size, cornerRadius, rotation) => {
            const shape = new THREE.Shape();
            
            // Helper to rotate a point
            const rotatePoint = (x, y, angle) => {
                const cos = Math.cos(angle);
                const sin = Math.sin(angle);
                return {
                    x: x * cos - y * sin,
                    y: x * sin + y * cos
                };
            };
            
            // Create corners of the square
            const halfSize = size / 2;
            const offset = cornerRadius;
            
            // Define the 8 key points (4 corners with rounded edges = 8 points)
            const points = [
                // Bottom edge
                { x: -halfSize + offset, y: -halfSize },
                { x: halfSize - offset, y: -halfSize },
                // Bottom-right corner
                { x: halfSize, y: -halfSize + offset },
                // Right edge
                { x: halfSize, y: halfSize - offset },
                // Top-right corner
                { x: halfSize - offset, y: halfSize },
                // Top edge
                { x: -halfSize + offset, y: halfSize },
                // Top-left corner
                { x: -halfSize, y: halfSize - offset },
                // Left edge
                { x: -halfSize, y: -halfSize + offset }
            ];
            
            // Rotate all points
            const rotatedPoints = points.map(p => rotatePoint(p.x, p.y, rotation));
            
            // Start drawing
            shape.moveTo(rotatedPoints[0].x, rotatedPoints[0].y);
            
            // Bottom edge to bottom-right corner
            shape.lineTo(rotatedPoints[1].x, rotatedPoints[1].y);
            const br = rotatePoint(halfSize, -halfSize, rotation);
            shape.quadraticCurveTo(br.x, br.y, rotatedPoints[2].x, rotatedPoints[2].y);
            
            // Right edge
            shape.lineTo(rotatedPoints[3].x, rotatedPoints[3].y);
            const tr = rotatePoint(halfSize, halfSize, rotation);
            shape.quadraticCurveTo(tr.x, tr.y, rotatedPoints[4].x, rotatedPoints[4].y);
            
            // Top edge
            shape.lineTo(rotatedPoints[5].x, rotatedPoints[5].y);
            const tl = rotatePoint(-halfSize, halfSize, rotation);
            shape.quadraticCurveTo(tl.x, tl.y, rotatedPoints[6].x, rotatedPoints[6].y);
            
            // Left edge back to start
            shape.lineTo(rotatedPoints[7].x, rotatedPoints[7].y);
            const bl = rotatePoint(-halfSize, -halfSize, rotation);
            shape.quadraticCurveTo(bl.x, bl.y, rotatedPoints[0].x, rotatedPoints[0].y);
            
            return shape;
        };

        // Create outer frame (rotated about 20 degrees)
        const outerRotation = Math.PI / 9; // 20 degrees
        const outerShape = createRotatedRoundedSquare(3.0, 0.5, outerRotation);
        
        // Create inner hole (rotated about 30 degrees)
        const innerRotation = Math.PI / 6; // 30 degrees
        const innerHole = createRotatedRoundedSquare(2.0, 0.4, innerRotation);
        
        outerShape.holes.push(innerHole);

        // Extrude the shape
        const extrudeSettings = {
            depth: 0.6,
            bevelEnabled: true,
            bevelThickness: 0.15,
            bevelSize: 0.15,
            bevelSegments: 8
        };

        const geometry = new THREE.ExtrudeGeometry(outerShape, extrudeSettings);
        const material = new THREE.MeshStandardMaterial({
            color: 0x5b21b6, // Dark purple
            metalness: 0.3,
            roughness: 0.3
        });

        const logo = new THREE.Mesh(geometry, material);
        logo.position.z = -0.3;
        scene.add(logo);

        // Animation - just auto-rotate
        function animate() {
            requestAnimationFrame(animate);

            // Slow auto-rotation
            logo.rotation.y += 0.005;
            logo.rotation.x = Math.sin(Date.now() * 0.0003) * 0.1;

            renderer.render(scene, camera);
        }

        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
